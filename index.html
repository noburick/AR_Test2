<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR Debug</title>
  <style>
    html,body{margin:0;overflow:hidden;background:#000}
    #log{position:fixed;left:8px;top:8px;z-index:9999;
         font:12px/1.4 monospace;color:#fff;max-width:92vw;white-space:pre-wrap}
    #log b{color:#ff7b7b}
    #ok{color:#9cff9c}
  </style>
  <script>
    // ç”»é¢ã«ãƒ­ã‚°ã‚’å‡ºã™ãƒ˜ãƒ«ãƒ‘
    const addLog = (msg, ok=false) => {
      const box = document.getElementById('log');
      const p = document.createElement('div');
      p.innerHTML = ok ? `<span id="ok">âœ”</span> ${msg}` : `<b>âœ–</b> ${msg}`;
      box.appendChild(p);
      console.log(msg);
    };
    // window.onerror ã§JSä¾‹å¤–ã‚’æ•ç²ã—ã¦è¡¨ç¤º
    window.onerror = (m,s,l,c,e)=>{ addLog(`JS Error: ${m} @${s}:${l}`); };
    // å¿…é ˆãƒ•ã‚¡ã‚¤ãƒ«ã®å­˜åœ¨ãƒã‚§ãƒƒã‚¯ï¼ˆtargets.mind / assetsï¼‰
    async function preflight(){
      try{
        const t = await fetch('./targets.mind', {cache:'no-store'});
        addLog(t.ok ? 'targets.mind: OK' : `targets.mind: ${t.status} NOT FOUND`);
      }catch(e){ addLog('targets.mind: fetch failed'); }
      try{
        const m = await fetch('./assets/model.glb', {cache:'no-store'});
        addLog(m.ok ? 'assets/model.glb: OK' : `assets/model.glb: ${m.status} NOT FOUND`);
      }catch(e){ addLog('assets/model.glb: fetch failed'); }
      try{
        const o = await fetch('./assets/overlay.png', {cache:'no-store'});
        addLog(o.ok ? 'assets/overlay.png: OK' : `assets/overlay.png: ${o.status} NOT FOUND`);
      }catch(e){ addLog('assets/overlay.png: fetch failed'); }
      // HTTPS & ã‚«ãƒ¡ãƒ©è¨±å¯ãƒ’ãƒ³ãƒˆ
      addLog(location.protocol === 'https:' ? 'HTTPS: OK' : 'HTTPS: NGï¼ˆhttpsã§é–‹ã„ã¦ï¼ï¼‰', location.protocol==='https:');
    }
    document.addEventListener('DOMContentLoaded', preflight);
  </script>

  <!-- ãƒ©ã‚¤ãƒ–ãƒ©ãƒª -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <div id="log">[è¨ºæ–­ãƒ­ã‚°]</div>

  <!-- MindARæœ¬ä½“ï¼ˆassetsç„¡ã—ã§ã‚‚ç®±ã ã‘ã§å‹•ä½œç¢ºèªã§ãã‚‹ï¼‰ -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    renderer="colorManagement: true, physicallyCorrectLights: true"
    embedded
  >
    <a-assets></a-assets>
    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <a-entity id="target" mindar-image-target="targetIndex: 0">
      <a-box position="0 0 0" scale="0.5 0.5 0.5" color="#39c"></a-box>
    </a-entity>
  </a-scene>

  <script>
    // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆæ¤œå‡ºã‚¤ãƒ™ãƒ³ãƒˆã®å¯è¦–åŒ–
    const t = document.getElementById('target');
    t.addEventListener('targetFound', ()=> addLog('targetFound: æ¤œå‡ºã—ã¾ã—ãŸ ğŸ¯', true));
    t.addEventListener('targetLost',  ()=> addLog('targetLost: è¦‹å¤±ã„ã¾ã—ãŸ'));
  </script>
</body>
</html>
