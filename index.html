<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR Quickstart</title>
  <style>html,body{margin:0;overflow:hidden;background:#000}</style>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- MindAR for A-Frame（CDN） -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <!-- targets.mind は同階層に置く -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    renderer="colorManagement: true, physicallyCorrectLights: true"
    embedded
    >
    <a-assets>
      <!-- 任意の3D/画像/音をプリロード -->
      <a-asset-item id="m" src="./assets/model.glb"></a-asset-item>
      <img id="overlay" src="./assets/overlay.png">
      <audio id="sfx" src="./assets/sfx.mp3" preload="auto"></audio>
    </a-assets>

    <!-- カメラ -->
    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- ターゲット0に紐づくコンテンツ -->
    <a-entity mindar-image-target="targetIndex: 0">

      <!-- とりあえず箱 -->
      <a-box position="0 0 0" scale="0.5 0.5 0.5"></a-box>

      <!-- 3Dモデル（置くなら） -->
      <!-- <a-gltf-model src="#m" position="0 -0.1 0" scale="0.2 0.2 0.2"></a-gltf-model> -->

      <!-- 2Dオーバーレイ（常に正面を向かせるなら billboard コンポーネント使う手も）-->
      <a-image src="#overlay" position="0 0.35 0" scale="0.6 0.6 0.6"></a-image>
    </a-entity>
  </a-scene>
</body>
</html>
